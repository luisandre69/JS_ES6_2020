<!DOCTYPE html>
<html>
  <head>
    <title>Dialog boxes</title>
  </head>
  <body>
    <script>
      function demo() {
        alert("Your computer is affected by Virus!");

        const retVal = confirm("Are You Sure?");

        if (retVal == true) {
          alert("Yes");
        } else {
          alert("No");
        }

        const inputVal = prompt("Enter your age: ", "25");
        document.write("You entered : " + inputVal);
      }
    </script>

    <input type="button" onclick="demo()" value="Click Me" />
  </body>
</html>
